{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <label class="h3">Are you sure you want to delete this product?</label>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url "details" pk=product.id %}" class="btn btn-primary">No</a>
            <input type="submit" value="Yes" class="btn btn-danger">
        </div>
    </form>
{% endblock %}
